name: Daily Report Generation

on:
  schedule:
    # 매일 오전 7시 30분 (KST 기준, UTC는 -9시간)
    # KST 07:30 = UTC 22:30 (전날)
    - cron: '30 22 * * *'
  workflow_dispatch:  # 수동 실행도 가능하도록

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # 최대 실행 시간 60분
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Write Google service account file
      run: |
        echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > service_account.json
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run main script
      env:
        # API Keys
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
        # Google Sheets
        GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
        GOOGLE_SETTINGS_SPREADSHEET_ID: ${{ secrets.GOOGLE_SETTINGS_SPREADSHEET_ID }}
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ github.workspace }}/service_account.json
        
        # Email Settings
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SMTP_USER: ${{ secrets.SMTP_USER }}
        SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
      run: |
        python main.py
    
    - name: Upload reports as artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: daily-reports
        path: |
          *.md
          !README.md
        retention-days: 7


